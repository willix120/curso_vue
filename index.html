<!DOCTYPE html>
<html>
<head>
	<title>Curso de Vue.js</title>
</head>
<body>
	<div id="main">
		Hola, {{ nombre }}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#main',
			data: {
				nombre: 'Williams'
			}
		});
	</script>
</body>
</html>
