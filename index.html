<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso de Vue.js</title>
</head>
<body>
	<div id="main">
		<h1>Hola! Mi nombre es {{ mi_nombre }}</h1>
		<template v-if="mostrar">
			<h3>Crear/Destruir elementos html con v-if</h3>
			<div>
				<a :href="url">Prueba de un enlace a {{ enlace }}</a>
			</div>
		</template>
		<h3>Mostrar/Ocultar elementos con v-show</h3>
		<p v-show="show">Éste mensaje se muestra</p>
		<p v-show="!show">Éste mensaje se oculta</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#main',
			data: {
				mi_nombre: 'Williams',
				url:'http://localhost',
				enlace: 'Localhost',
				mostrar: true,
				show: false,
			}
		});
	</script>
</body>
</html>
