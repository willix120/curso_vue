<!DOCTYPE html>
<html>
<head>
	<title>Curso de Vue.js</title>
</head>
<body>
	<div id="main">
		<h3>Hola, {{ nombre }}</h3>
		<div>
			<a :href="url">Prueba de un enlace a {{ enlace }}</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#main',
			data: {
				nombre: 'Williams',
				url:'http://localhost',
				enlace: 'Localhost',
			}
		});
	</script>
</body>
</html>
